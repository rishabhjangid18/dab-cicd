name: Databricks CI/CD

on:
  push:
    branches:
      - main   # Trigger when code is merged to main

jobs:
  # ----------------------------
  # Dev Deployment
  # ----------------------------
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: 'https://adb-2282256369476109.9.azuredatabricks.net'
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv (required for python_artifact)
        run: pip install uv

      - name: Install Databricks CLI & Bundles
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh 

      - name: Validate Databricks bundle (Dev)
        run: databricks bundle validate -t dev

      - name: Deploy bundle to Dev
        run: databricks bundle deploy -t dev

  # ----------------------------
  # Prod Deployment (auto after Dev)
  # ----------------------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev   # Wait for Dev to succeed
    env:
      DATABRICKS_HOST: 'https://adb-4214269756063165.5.azuredatabricks.net'
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv (required for python_artifact)
        run: pip install uv

      - name: Install Databricks CLI & Bundles
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh 

      - name: Validate Databricks bundle (Prod)
        run: databricks bundle validate -t prod

      - name: Deploy bundle to Prod
        run: databricks bundle deploy -t prod
