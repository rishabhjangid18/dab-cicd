name: Databricks CI/CD

on:
  push:
    branches:
      - main   # Auto trigger Dev on main merge
  workflow_dispatch:    # Manual trigger for Prod

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'   # only run on push
    env:
      DATABRICKS_HOST: 'https://adb-2282256369476109.9.azuredatabricks.net'
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        run: pip install uv

      - name: Install Databricks CLI & Bundles
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh 

      - name: Validate Databricks bundle (Dev)
        run: databricks bundle validate -t dev

      - name: Deploy bundle to Dev
        run: databricks bundle deploy -t dev


  deploy-prod:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'   # only manual trigger
    environment: production
    env:
      DATABRICKS_HOST: https://adb-4214269756063165.5.azuredatabricks.net
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Databricks CLI + Bundles
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh 

      - name: Validate bundle (Prod)
        run: databricks bundle validate -t prod

      - name: Deploy bundle to Prod
        run: databricks bundle deploy -t prod
