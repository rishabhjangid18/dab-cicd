name: CI - Databricks Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python & Install Databricks CLI v2
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade databricks-cli  # Installs newest CLI with bundle support

      - name: Verify CLI & Bundle Commands
        run: |
          databricks -v
          databricks bundle -h  # Should now work

      - name: Validate Databricks Bundle (Dev)
        run: databricks bundle validate -t dev

      - name: Deploy to Databricks Dev
        run: databricks bundle deploy -t dev
