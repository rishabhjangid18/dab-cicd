name: CD - Deploy to Prod

on:
  workflow_dispatch:   # Only manual trigger for Prod

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PROD }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_PROD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI v2
        run: |
          python -m pip install --upgrade pip
          pip install databricks==0.205.0   # CLI v2 with bundle support

      - name: Verify CLI + Bundles
        run: |
          databricks -v
          databricks bundle -h

      - name: Validate bundle (Prod)
        run: databricks bundle validate -t prod

      - name: Deploy bundle to Prod
        run: databricks bundle deploy -t prod
